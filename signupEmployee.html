<!DOCTYPE html>
<html>
	<head> 
	<script type="text/javascript">
		function validate()
		{
			var user = document.sample.ID.value;
			var password = document.sample.Password.value;
			
			if(user == "")
			{
				alert("Enter your ID number and password");
				return false;
			}
			if(password == "")
			{
				alert("Enter your ID number and password");
				return false;
			}
			if(isNaN(user))
			{
				alert("Please enter your ID number.");
				return false;
			}
			if(user.length != 7)
			{
				alert("Invalid. Enter your seven digit ID number");
				return false;
			}
		}
		
	</script>
	</head>
